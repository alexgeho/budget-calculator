<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget App</title>
</head>

<body>
  <main>

    <h1>Budget App</h1>

    <p id="balance">Balance: 0 kr</p>

    <form id="form">
      <div class="field">
        <label>Beskrivning</label>
        <input type="text" name="text">
      </div>

      <div class="field">
        <label>Belopp</label>
        <input type="number" name="amount" required>
      </div>

      <div class="field">
        <label>Kategori (valfri)</label>
        <select name="category" id="category"></select>
      </div>

      <div class="field">
        <label>Inkomst / Utgift</label>
        <select name="type">
          <option value="income">Inkomst</option>
          <option value="expense">Utgift</option>
        </select>
      </div>

      <button class="submit">LÃ¤gg till transaktion</button>
    </form>

    <ul id="list"></ul>

  </main>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
